<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <div id="container">Loading...</div>


  <!--   // <script src="./vendor/react.js"></script>
    // <script src="./vendor/react-dom.js"></script>
    // <script src="./vendor/babel-browser.min.js"></script>
    // <script type="text/babel" src="./app.jsx"></script> -->
    <script src="https://unpkg.com/react@15.4.0/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.4.0/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
      <script type="text/babel">

      function Header(props){
        return( <div className="header">
                  <h1>{props.title}</h1>
                </div>

              );
      }

      Header.propTypes = {
        title: React.PropTypes.string.isRequired,
      };

      function Counter(props){
          return (   <div className="counter">
                      <button className="counter-action decrement"> - </button>
                      <div className="counter-score"> {props.score} </div>
                      <button className="counter-action increment"> + </button>
                    </div>);
      };

      Counter.propTypes = {
        score: React.PropTypes.number.isRequired,
      }

      function Player(props){
        return (<div className="player">
                  <div className="player-name">
                    {props.name}
                  </div>
          
                  <div className="player-score">
                  </div>

                  <Counter score={props.score} />
                </div>);
      }

      Player.propTypes = {
        name: React.PropTypes.string.isRequired,
        score: React.PropTypes.number.isRequired,
      };



      function Application(props){
          return(
            <div className="scoreboard">
              <Header title={props.title} />

              <div className="players">
                <Player name="Bill Smith" score={32} />
                <Player name="Jordan Baker" score={43} />
              </div>
            </div>
    );
    }

        Application.propTypes = {
          title: React.PropTypes.string,
        }

        Application.defaultProps = {
          title: "Scoreboard"
        }

          ReactDOM.render(<Application />, document.getElementById('container'));


      </script>
  </body>
</html>
